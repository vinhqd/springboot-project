<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="web-fragment (title, headerStaticResources, header_area,
            site_branding_area, mainmenu_area, main_content, footer_top_area,  footer_bottom_area)">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}"></title>
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/web/css/bootstrap.min.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/web/css/font-awesome.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/web/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/web/style.css}">
    <link rel="stylesheet" th:href="@{/web/css/responsive.css}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <th:block th:replace="${headerStaticResources} ?: ~{}">

    </th:block>
</head>
<body>

<div th:insert="${header_area} ?: ~{}" class="header-area">
</div> <!-- End header area -->

<div th:insert="${site_branding_area} ?: ~{}" class="site-branding-area">
</div> <!-- End site branding area -->

<div th:insert="${mainmenu_area} ?: ~{}" class="mainmenu-area">
</div> <!-- End mainmenu area -->

<!-- Main Body -->
<div th:insert="${main_content} ?: ~{}"></div>

<div th:insert="${footer_top_area} ?: ~{}" class="footer-top-area">
</div> <!-- End footer top area -->

<div th:insert="${footer_bottom_area} ?: ~{}" class="footer-bottom-area">
</div> <!-- End footer bottom area -->

<!-- Latest jQuery form server -->
<script src="https://code.jquery.com/jquery.min.js"></script>

<!-- Bootstrap JS form CDN -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- jQuery sticky menu -->
<script th:src="@{/web/js/owl.carousel.min.js}"></script>
<script th:src="@{/web/js/jquery.sticky.js}"></script>

<!-- jQuery easing -->
<script th:src="@{/web/js/jquery.easing.1.3.min.js}"></script>

<!-- Main Script -->
<script th:src="@{/web/js/main.js}"></script>

<!-- Slider -->
<script type="text/javascript" th:src="@{/web/js/bxslider.min.js}"></script>
<script type="text/javascript" th:src="@{/web/js/script.slider.js}"></script>
</body>
</html>
