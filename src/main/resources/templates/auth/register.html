<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Đăng ký tài khoản</title>
    <!-- Icons font CSS-->
    <link th:href="@{register/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{register/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{login/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Vendor CSS-->
    <link th:href="@{register/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{register/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{register/css/main.css}" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Đăng ký tài khoản</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/register}" method="POST" th:object="${user}">
                    <div class="form-row m-b-55">
                        <div class="name">Tên đầy đủ</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" th:field="*{fullName}" th:value="*{fullName}">
                            </div>
                        </div>
                    </div>
                    <div th:if="${param.fullNameIncorrect}" class="form-row alert alert-danger size small">
                        Tên không hợp lệ.
                    </div>
                    <div class="form-row">
                        <div class="name">Tài khoản</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" th:field="*{userName}" th:value="*{userName}">
                            </div>
                        </div>
                    </div>
                    <div th:if="${param.userNameIncorrect}" class="form-row alert alert-danger size small">
                        Tên không hợp lệ.(5 -> 26 ký tự.)
                    </div>
                    <div th:if="${param.userExist}" class="form-row alert alert-danger size small">
                        Tên đăng nhập đã tồn tại.
                    </div>
                    <div class="form-row">
                        <div class="name">Mật khẩu</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="password" th:field="*{password}"th:value="*{password}">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="name">Nhập lại mật khẩu</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="password" th:field="*{confirmPassword}" th:value="*{confirmPassword}">
                            </div>
                        </div>
                    </div>
                    <div th:if="${param.confirmPasswordIncorrect}" class="form-row alert alert-danger size small">
                        Không chính xác.
                    </div>
                    <div class="form-row">
                        <div class="name">Địa chỉ</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" th:field="*{address}" th:value="*{address}">
                            </div>
                        </div>
                    </div>
                    <div class="form-row m-b-55">
                        <div class="name">Số điện thoại</div>
                        <div class="value">
                            <div class="row row-refine">
                                <div class="col-9">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" th:field="*{phoneNumber}" >
                                        <label class="label--desc">Phone Number</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Đăng ký</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script th:src="@{register/vendor/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{register/vendor/select2/select2.min.js}"></script>
<script th:src="@{register/vendor/datepicker/moment.min.js}"></script>
<script th:src="@{register/vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script th:src="@{register/js/global.js}"></script>
</body>
</html>
